<html lang="ko">

<head>

    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>
        AI로 MBTI 예측하기
    </title>

    <link rel="stylesheet" type="text/css" href="">
    <link rel="shortcut icon" href=""><!-- 파비콘 아이콘 -->

        .subtitle {
            margin-top: 30px;
            margin-left: 10px;
            color: #2F5597;
            font-weight: 700;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script type="text/javascript">

    $(function(){//제이쿼리 시작
    });
    </script>



</head>



<body>

    <div id="wrap">

        <div class="subtitle">
            AI가 판별한 당신의 MBTI는?
        </div>
        <br><br>
        <b style="display: none;" id="useruser">{{userid}}</b>
        
        <div style="text-align: center; ">
            <img src = "{{url_for('static', filename='image/image1.png')}}" />
            
        </div>

       
        <br>
        <div style="text-align: center; font-size: 30px; color: rgb(70, 70, 70)">
            당신의 MBTI는 "<b id="model_result" >{{mbti_result}}</b>"입니다.
        </div>
        
        <div class="" onload="view_result();" style="text-align: center; color: rgb(68, 68, 68)">
            <span id="res"></span> <!--사진-->

            <p style="font-size: 30px; color: rgb(68, 68, 68); font-weight: bold;">
                정확도: <span id="accur"></span> 
            </p>
            
            
            <b id="user_result" style="display: none">{{user_result}}</b>
        </div>

        <script>

            //var answer = localStorage.getItem("mbti_model");
            
            
            //document.write(answer);
            localStorage.clear();
            var user= $("#user_result").text();
            var model_r = $("#model_result").text();
            var answer = model_r;
            //console.log(user);
            var output = user;

            var count = 0;

            for (i = 0; i < 4; i++) {
                if (output[i] == answer[i]) {
                    count++;
                }
            }


            var accuracy = count / 4.0;
            

            if(accuracy==0){
               document.getElementById('accur').innerHTML = "<b style='color:  #8d3a6827;'> " +accuracy*100+"%</b>"; 
            }else if(accuracy==0.25){
                document.getElementById('accur').innerHTML = "<b style='color: #8d3a685e;'> " +accuracy*100+"%</b>"; 
            }else if(accuracy==0.5){
                document.getElementById('accur').innerHTML = "<b style='color: #8d3a6893;'> " +accuracy*100+"%</b>"; 
            }else if(accuracy==0.75){
                document.getElementById('accur').innerHTML = "<b style='color: #8d3a68c9'> " +accuracy*100+"%</b>"; 
            }else{
                document.getElementById('accur').innerHTML = "<b style='color: #8d3a68;'> " +accuracy*100+"%</b>"; 
            }
  

        </script>

        <br>

        </form-->

            </button>

        </div>


</body>

</html>
